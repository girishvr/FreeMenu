<!doctype html>
<html lang="en">
  <head>

    <!-- Custom Alert -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    

    <!-- Custom Alert - silverBox-->
    <link rel="stylesheet" type="text/css" href="/static/silverBox.css"/>
    <script src="/static/silverBox.js"></script>
    <script src="/static/utility_operation.js"></script>


    <!-- Pheasant Buttons -->
    <!-- Pheasant Demure Buttons Reset: Optional -->
    <link rel="stylesheet" href="/static/dist/css/pheasant-demure-buttons-reset.css" type="text/css" media="all" />
    <!-- Pheasant Demure Buttons Layout: Optional -->
    <link rel="stylesheet" href="/static/dist/css/pheasant-demure-buttons-layout.css" type="text/css" media="all" />
    <!-- Pheasant Demure Buttons: Required -->
    <link rel="stylesheet" href="/static/dist/css/pheasant-demure-buttons.css" type="text/css" media="all" />

    <!-- HTML to Canvas for QR image  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js" integrity="sha512-a9NgEEK7tsCvABL7KqtUTQjl69z7091EVPpw5KxPlZ93T141ffe1woLtbXTX+r2/8TtTvRX/v4zTL2UlMUPgwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Google Fonts: Recommended -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">

    <!-- Icon Fonts: Optional -->
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" /> -->

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index_custom.css') }}"/>
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='silverBox.css') }}"/> -->

   

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>


    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index')}}">FreeMenu.in</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('restaurant_list')}}">Listing</a>
            </li>
            </ul>
        </div>
    </nav>

    <!-- Flash Message Template -->
    <div class="container">
    {% block message %}
        <div class="container">
            {% for message in get_flashed_messages(with_categories=True, category_filter=('warning', 'success')) %}
            <div class="alert alert-{{ message[0] }} alert-dismissible">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message[1] }}
            </div>
            {% endfor %}

            {% block page_content %}{% endblock %}
        </div>
    {% endblock %}
    </div>


    <script>
        $(document).ready(function() {
            setTimeout(function() {
                $('.alert').fadeOut('slow');
            }, 2000); // <-- time in milliseconds
        });

    </script>

    <!-- Flash Message Template -->

    <div class="container">
        {% block content %} {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
